<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

          <section id="controls">
            <form id="criteria">
              <input id="inputUp" type="checkbox" name="uppercase" value="upper">
              <label for="uppercase">Uppercase</label>

              <input id="inputNum" type="checkbox" name="numeric" value="number" checked>
              <label for="numeric">Numbers</label><br>


              <input id="inputLow" type="checkbox" name="lowercase" value="lower" checked>
              <label for="lowercase">Lowercase</label>

              <input id="inputSpec" type="checkbox" name="special" value="special">
              <label for="special">Symbols</label><br><br>

              <label for="length">Password Length <i>(8-128 characters)</i></label><br>
              <input id="inputLen" type="range" id="pLength" name="length" oninput="this.nextElementSibling.value=this.value" min="8" max="128" value="10" step="1">
              <output>10</output><br><br>
            </form>

            <div>
              <button id="write">Fill Password</button>
              <button id="reset">Reset</button>
            </div>
          </section>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
